<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria com Filtro</title>
</head>
<body>


    <div class="buttons">
        <button onclick="filterImages('natureza')">Natureza</button>
        <button onclick="filterImages('cidades')">Cidades</button>
        <button onclick="filterImages('all')">Mostrar Todas</button>
    </div>
    <div class="galeria">
        <img src="img/natureza01.jpg" class="natureza" alt="Natureza">
        <img src="img/cidade01.jpg" class="cidades" alt="Cidade">
        <img src="img/natureza02.jpg" class="natureza" alt="Natureza">
        <img src="img/cidade02.webp" class="cidades" alt="Cidade">
        <img src="img/natureza03.jpg" class="natureza" alt="Natureza">
        <img src="img/cidade03.jpg" class="cidades" alt="Cidade">
    </div>


    <script src="script.js"></script>
    
</body>
</html>
