<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Biblioteca</title>
</head>
<body>
  <section>
      <div class="top">
          <h1>Bem-vindo à Biblioteca</h1>
          <h2>Nome: Biblioteca Code Start</h2>
          <h3>Localização: Projecto Nova Vida</h3>
          
      </div>

      <div class="centro">
          <h2>Lista de Livros</h2>
          <ul id="listaLivros"></ul>
      </div>
      
      <div class="baixo">
          <h2>Adicionar Novo Livro</h2>
          <form onsubmit="event.preventDefault(); adicionarLivroNoHTML();">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required><br>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" required><br>
            <label for="disponivel">Disponível:</label>
            <input type="checkbox" id="disponivel"><br>
            <label for="categorias">Categorias (separadas por vírgula):</label>
            <input type="text" id="categorias" required><br>
            <button type="submit">Adicionar Livro</button>
          </form>
      </div>
  </section>

  <script src="bibliot.js"></script>
</body>
</html>
