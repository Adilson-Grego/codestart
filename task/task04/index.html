<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    
    
    
    <h1>Adivinhe o Número!</h1>

    <p>O computador escolheu um número entre 1 e 100.Tente adivinhar!</p>

    <input type="number" id="guess" placeholder="Digiteseu palpite" min="1" max="100"> 

    <button id="checkBtn">Verificar</button>

    <button id="restartBtn" style="display: none;">Reiniciar</button>
    
    <p id="feedback"></p>
    

    <script src="js.js"></script>
</body>
</html>
